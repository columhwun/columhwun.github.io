<!DOCTYPE html><html style="height: 100%;"><head><meta name="viewport" content="width=device-width,initial-scale=0.7" charset="utf-8"><link rel="shortcut icon" href="ICON.ico" type="image/icon"><title>Loading...</title><script>  function countDown(){var time = document.getElementById("Time");if(time.innerHTML == 0){window.location.href="home.html";}else{time.innerHTML = time.innerHTML-1;}}window.setInterval("countDown()",1000);</script><style>#Time,#p{font-size: 10px;text-align: center;}</style><style>* {margin:0;padding:0;}.rec1{box-sizing: border-box;position: absolute;overflow: hidden;bottom: 0;width: 100%;height: 3px;border: none;}.rec1::before{position: absolute;left: -100%;top: 0;content: '';height: 3px;width: 100%;background-color: red;animation: move 12s linear;}.rec2{box-sizing: border-box;position: absolute;left: -50%;overflow: hidden;bottom: 0;width: 100%;height: 3px;border: none;}.rec2::before{position: absolute;left: -100%;top: 0;content: '';height: 3px;width: 100%;background-color: red;animation: move 12s linear;}@keyframes move{from{left: -100%;}to{left: 100%;}}.countdownnumber{position: absolute;top: -100%;}</style></head><body  background="BG.jpg" style="height: 100%;" align="center"><div class="rec1"></div><div class="rec2"></div><div id="Time" class="countdownnumber">5</div><img src="indexbg.png" height="100%"></img></body></html>
